<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Interactivo | Restaurante NL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-light">
  <div class="bg-gradient">


  <div class="container py-5">
    <h1 class="text-center mb-4">Menú Interactivo</h1>

    <div class="row" id="menu-container">
      <!-- Aquí se cargarán los productos dinámicamente -->
    </div>

    <hr>

    <div class="row mt-4">
      <div class="col-md-8">
        <h4>Datos del Cliente</h4>
        <form id="cliente-form" class="row g-3">
          <div class="col-md-6"><input class="form-control" placeholder="Nombre" id="nombre" required></div>
          <div class="col-md-6"><input class="form-control" placeholder="Apellido" id="apellido" required></div>
          <div class="col-md-6"><input class="form-control" placeholder="Teléfono" id="telefono"></div>
          <div class="col-md-6"><input class="form-control" placeholder="Correo" id="correo"></div>
          <div class="col-12"><input class="form-control" placeholder="Dirección" id="direccion"></div>
        </form>
      </div>

      <div class="col-md-4">
        <h4>Ticket</h4>
        <div id="ticket" class="border p-3 bg-white rounded">
          <p class="text-muted">No hay elementos seleccionados.</p>
        </div>
        <button id="btn-generar" class="btn btn-primary w-100 mt-2">Generar Ticket / PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/app.js"></script>
  </div>
</body>
</html>
